<section class="herro">
  <div class="container">
    <div class="herro__wrapper">
      <div class="herro__inner">
        <h1 class="herro__title title">Zack Snyder's Justice League</h1>
        <div class="herro__wrapper-box">
          <div class="herro__year">2021</div>
          <div class="herro__limitation">18+</div>
          <div class="herro__time">4h <span>2min</span></div>
          <div class="herro__rating">
            8.8
            <img class="herro__rating-img" src="img/herro/rating.png" alt="#" />
          </div>
        </div>
        <p class="herro__text">
          Determined to ensure Superman's ultimate sacrifice was not in vain,
          Bruce Wayne aligns forces with Diana Prince with plans to recruit a
          team of metahumans to protect the world from an approaching threat of
          catastrophic proportions.
        </p>
        <div class="herro__box-wrapper">
          <button class="btn">
            <svg class="herro__svg herro__play">
              <use xlink:href="img/herro/play.svg#play"></use>
            </svg>
            Watch
          </button>
          <button class="herro__btn-information">More information</button>
        </div>
      </div>
      <div class="herro__box">
        <img class="herro__box-image" src="img/herro/herro.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
